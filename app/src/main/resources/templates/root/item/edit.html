<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ポートフォリオサイト</title>
<link rel="stylesheet" media="all" th:href="@{/css/ress.min.css}" />
<link rel="stylesheet" media="all" th:href="@{/css/style.css}" />
<script th:src="@{/js/jquery-2.1.4.min.js}"></script>
<script th:src="@{/js/style.js}"></script>


<!-- Favicon -->
<link rel="icon" type="image/png" th:href="@{/img/favicon.png}">

</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col span-12">
					<div class="head">
						<h1>
							<a th:href="@{/create}">編集画面</a>
						</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col span-12">
					<nav>
						<div id="open">
							<img th:src="@{/img/button.png}">
						</div>
						<div id="close">
							<img th:src="@{/img/button2.png}">
						</div>
						<div id="navi">
							<ul>
								<li><a th:href="@{/}">ホーム</a></li>
								<li><a th:href="@{/form}">お問い合わせ</a></li>
								<li><a th:href="@{/form2}">お問い合わせ2</a></li>
								<li><a th:href="@{/form3}">お問い合わせ3</a></li>
								<li><a th:href="@{/create}">新規登録</a></li>
								<li><a th:href="@{/list}">商品一覧</a></li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<main>
		<article>
			<div class="container">
				<div class="row">
					<div class="col span-12">
						<div class="breadcrumb">
							<ul>
								<li><a th:href="@{/demo}">ホーム</a> > 商品一覧画面 > 編集画面</li>
							</ul>
						</div>
						<h2 class="underline">商品情報</h2>
						<div class="container">
						      <form th:action="@{/{id}/edit(id=*{id})}" th:method="post" th:object="${itemForm}">
						        <div class="form-group">
						          <label class="control-label">名前</label>
						          <input class="form-control" type="text"  th:field="*{name}" />
						        </div>
						        <div class="form-group">
						          <label class="control-label">価格</label>
						          <input class="form-control" type="text"  th:field="*{price}" />
						        </div>
						        <div class="form-group">
						          <label class="control-label">商品説明</label>
						          <input class="form-control" type="text"  th:field="*{content}" />
						        </div>
						        <button class="btn btn-default" type="submit">更新</button>
						      </form>
					      </div>
					</div>
				</div>
			</div>
		</article>
	</main>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col span-12">
					<h5>お知らせ</h5>
					<p>電話での問合せは承っておりません。</p>
					<p>回答にお時間頂くことがございます。予めご了承ください。</p>
				</div>
			</div>
		</div>
	</footer>
	<p id="pagetop">
		<a href="#">TOP</a>
	</p>
</body>
</html>
